<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio imagens</title>

    <link rel="stylesheet" href="src/imagens/css/responsivo.css">

    <link rel="stylesheet" href="src/imagens/css/reset.css">

    <link rel="stylesheet" href="src/imagens/css/stilo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">

<body>
    <main>
        <section class="pinturas">

                <img src="src/imagens/rome.png" alt="pintura rome">

                <div class="informacoes">
                    <h2 class="Titulo">Rome</h2>
                    <h3 class="subtitulo">Michelangelo</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="src/imagens/boat.png" alt="pintura rome">

                <div class="informacoes">
                    <h2 class="Titulo">Boat at Sea</h2>

                </div>
            </div>

            <div class="pintura">
                <img src="src/imagens/sand-and-sea.png" alt="pintura rome">

                <div class="informacoes">
                    <h2 class="Titulo">San and Sea</h2>
                    <h3 class="subtitulo">Da Vinci</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="src/imagens/starry-night.png" alt="pintura rome">

                <div class="informacoes">
                    <h2 class="Titulo">Starry Night
                    </h2>
                    <h3 class="subtitulo">Van Gogh</h3>
                </div>
